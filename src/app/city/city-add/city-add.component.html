<main role="main">
    <div class="container">
        <div class="row">
            <form [formGroup]="cityAddForm" (ngSubmit)="add()">
                <h2 class="mt-3 pt-3">Yeni bir şehir ekle</h2>
                <div class="form-group">
                    <input type="text" formControlName="name" class="form-control" placeholder="şehir adı giriniz">
                    <span class="help-block" *ngIf="cityAddForm.get('name')!.hasError('required') && cityAddForm.get('name')!.touched">
                        Şehir adı zorunludur
                    </span>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="description" class="form-control" placeholder="şehir açıklama giriniz">
                    <span class="help-block" *ngIf="cityAddForm.get('description')?.hasError('required') && cityAddForm.get('description')?.touched">
                        Şehir açıklaması zorunludur
                    </span>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!cityAddForm?.valid">Ekle</button>

          
            </form>
        </div>
    </div>
</main>
